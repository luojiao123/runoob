<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array 对象</title>
</head>
<body>

<script type="text/javascript">

    document.write('<h2>Array 对象</h2>');
    var a = [1,2,3];
    var b = ['a','b','c'];
    var c = [true];
    document.write(a.concat(b)+'<br />');

    document.write(a.concat(4,5)+'<br />');
    document.write(a.concat(c)+'<br />');

    document.write(a.join("")+'<br />');

    document.write(a.pop()+'<br />');//删除并返回数组的最后一个元素。

    document.write(a.join(",")+'<br />');

    document.write(a.push("v")+'<br />');//数组的末尾添加一个或多个元素，并返回新的长度。

    document.write(a.join(" ")+'<br />');

    document.write(a.reverse()+'<br />');//颠倒数组中元素的顺序。

    document.write(a.shift()+'<br />');// 删除并返回数组的第一个元素。

    document.write(a+'<br />');

    var arr = new Array(6)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    arr[3] = "James"
    arr[4] = "Adrew"
    arr[5] = "Martin"
    document.write(arr + "<br />")
    document.write('slice--'+arr.slice(4) + "<br />")//从已有的数组中返回选定的元素
    document.write(arr+ "<br />")
    document.write(arr + "<br />")
    document.write(arr.slice(2,4) + "<br />")
    document.write(arr+ "<br />")


    document.write(arr+ "<br />")
    document.write(arr.sort()+ "<br />");//按字母顺序排序
    document.write('<br />');
    var arr2 = new Array(6)
    arr2[0] = "10"
    arr2[1] = "5"
    arr2[2] = "40"
    arr2[3] = "25"
    arr2[4] = "1000"
    arr2[5] = "1"

    document.write(arr2 + "<br />")
    document.write(arr2.sort());//按字母顺序排序
    document.write('<br />');
    function sortNumber(a,b)
    {
        return a - b
    }
    document.write(arr2 + "<br />")
    document.write('sort--'+arr2.sort(sortNumber)+"<br />");//按字母顺序排序

    document.write(arr + "<br />")
    document.write('splice--'+arr.splice(2,4) + "<br />")//从数组中删除项目，然后返回被删除的项目。
    document.write(arr+ "<br />")
    document.write(arr + "<br />")
    document.write('splice--'+arr.splice(2,0,'heizi') + "<br />")//从数组中添加项目，然后返回被删除的项目。
    document.write(arr+ "<br />")


    document.write(arr + "<br />")
    document.write('toString--'+arr.toString() + "<br />")//
    document.write(arr+ "<br />")
    document.write(arr2 + "<br />")
    document.write('toLocaleString---'+arr2.toLocaleString()+ "<br />");

    document.write(a+'<br />');
    document.write('unshift-----'+a.unshift(2,6)+'<br />');// 向数组的开头添加一个或更多元素，并返回新的长度。

    document.write(a+'<br />');
    document.write('valueOf()-----'+a.valueOf()+'<br />');// 返回 Array 对象的原始值
    document.write('indexOf()-----'+a.indexOf(6)+'<br />');// 返回 Array 对象的索引

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
最大值<input type="text">
最小值<input type="text">
最大值下标<input type="text">
</body>
<script>
//    <!-- 求最大值最小值,最大值下标 -->
    var arr=[1,6,5,7,4,64,9,7,12,3];
    var max = arr[0];
    var min = arr[0];
    var index = 0;
    for(var i=1;i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
            index = i;
        }
        if(arr[i]<min){
            min = arr[i];
        }
    }
    var inputs = document.getElementsByTagName('input');
    inputs[0].value = max;
    inputs[1].value = min;
    inputs[2].value = index;
</script>
</html>

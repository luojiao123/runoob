<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div方块</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #2ab14f;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" value="onclick">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>
<script>
    var btn = document.getElementsByTagName('input')[0];
    var div = document.getElementsByTagName('div'),left = 0,top = 0;
    for(var i=0;i<div.length;i++){
        div[i].style.left = 50*i+'px';
        div[i].style.top = 50*i+'px';
    }

</script>
</html>

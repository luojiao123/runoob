<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        #cont{
            width: 500px;
            height: 400px;
            border: 1px solid #ea7514;
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="a">1</li>
        <li>2</li>
        <li>3</li>
        <li class="a">4</li>
        <li>5</li>
    </ul>
</div>
<div id="cont">
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>
</div>
</body>
<script>
    var obox = document.getElementById("box");
    obox.style.width = 200+'px';
    obox.style.height = 200 +'px';
    obox.style.backgroundColor = 'red';
    obox.style.border = '2px solid #000';
    obox.style.float = 'left';
    //console.log(obox);

    var oli = obox.getElementsByTagName('li');
    for(var i=0;i<oli.length;i++){
        if(i%2==0){
            oli[i].style.backgroundColor = '#fff';
        }else {
            oli[i].style.backgroundColor = '#ccc';
        }
    }

    var lis = document.getElementsByClassName('a');
    lis[1].style.backgroundColor = '#efa';
    var flag = true;
    obox.onclick = function () {
        if(flag){
            obox.style.backgroundColor = 'pink';
            flag = false;
        }else {
            obox.style.backgroundColor = 'red';
            flag = true;
        }
    }

    var cont = document.getElementById('cont').getElementsByTagName('li')[0].innerHTML = '<i>我是标题</i>';

    var box2 = document.querySelector('#cont').querySelectorAll('li');
    console.log(box2)
</script>
</html>

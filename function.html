    function abs() {
        if(arguments.length === 0){
            return 0;
        }
        var x = arguments[0];
        return x >=0?x:-x;
    }

    //计算圆面积
    function area_of_circle(r,pi) {
        if(isNaN(r)) {
            alert("请调用数字！");
        }else {
            if (arguments.length == 1) {
                pi=3.14;
            }
            var area = pi * (Math.pow(r, 2));//pow() 方法可返回 x 的 y 次幂的值

        }

    }

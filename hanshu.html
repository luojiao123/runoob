<!DOCTYPE html>

<script>
//    function runs() {
//        console.log(this.name);

    var cat = {
        name:'xiao',
        color:'black',
        alert:function () {
            alert(this.color);//调用属性不用加括号
        },
        run:function () {
           this.alert();
        }
    };
    cat.run();//调用方法需要加括号
</script>

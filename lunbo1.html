<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_lunbo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 480px;
            height: 320px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        ul{
            height: 300px;
            position: absolute;
        }
        ul li{
            list-style: none;
            float: left;
        }
        ul li img{
            width: 480px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <button>上一张</button>
        <button>下一张</button>
        <ul>
            <li><img src="images/img1.jpg" alt="1"></li>
            <li><img src="images/img2.jpg" alt="2"></li>
            <li><img src="images/img3.jpg" alt="3"></li>
            <li><img src="images/img4.jpg" alt="4"></li>
            <li><img src="images/img5.jpg" alt="5"></li>
            <li><img src="images/img7.jpg" alt="7"></li>
        </ul>
    </div>
</body>
<script>
    //等页面加载完成之后再加载
    window.onload = function () {
        var btn = document.getElementsByTagName('button'),
             oul = document.getElementsByTagName('ul')[0],
             n = 1;
        btn[0].onclick = function () {
            oul.style.width = oul.children.length * 100 +"%";
            if(n == 1) {
                n = oul.children.length + 1;
            }
            oul.style.left = -(480*(n-2))+ 'px';
            n--;

//    1       2     3     1    2     3
//    480   -480  -960   480   0   -480

        }
        btn[1].onclick = function () {
            oul.style.width = oul.children.length * 100 +"%";
            //var slider = document.getElementsByClassName('slider')[0];
            if(n > oul.children.length-1){
                n=0;
            }
            oul.style.left = -(480*n)+ 'px';
            n++;
        }
    }
</script>
</html>

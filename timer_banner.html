<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器轮播</title>
    <style>
        .banner{
            width: 480px;
            height: 340px;
            border: 1px solid #9dd8b1;
            margin: 0 auto;
        }
        .box,.box img{
            width: 100%;
            height: 300px;
        }
        .banner input{
            margin-top: 10px;
            margin-left: 120px;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="box">
        <img src="images/img4.jpg" alt="banner" />
    </div>
    <input type="button" value="开始轮播">
    <input type="button" value="结束轮播">
</div>
</body>
<script>
    var box = document.getElementsByClassName('box')[0];
    var inp = document.getElementsByTagName('input');


//    var arr = ['陈一','黄二','张三','李四','王五','赵六','前七','孙八','杨九','吴十'];
    var arr = ['images/img1.jpg','images/img2.jpg','images/img3.jpg','images/img4.jpg','images/img5.jpg','images/img7.jpg']
    var timer2 = null;
    function dianming() {
        var num = Math.floor(Math.random()*arr.length);
        box.innerHTML = '<img src="'+arr[num]+'" alt="banner" />';
    }
    inp[0].onclick = function () {
        clearInterval(timer2);
        timer2 = setInterval(dianming,2000);
    }
    inp[1].onclick = function () {
        clearInterval(timer2);
    }
</script>
</html>

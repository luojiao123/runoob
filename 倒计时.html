<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<body>
<!-- 照搬版 -->
<input type="text">
<input type="button" value="开始计时">
<input type="text">
</body>
<script>
    var inps = document.getElementsByTagName('input');
    var timer = null;
    inps[1].onclick = function () {
        clearInterval(timer);
        var str = inps[0].value;// 文本框填写格式2017/5/8 9:23   2017/05/08 09:25
        timer=setInterval(fn,1000);
        function fn() {
            var now = new Date();
            var yuji = new Date(str);
            var s = (yuji-now)/1000;// 1秒等于1000毫秒
            if(s>=0){
                var stt = Math.floor(s/86400)+'天'+Math.floor(s%86400/3600)+'时'+Math.floor(s%3600/60)+'分'+parseInt(s%60);
                inps[2].value = stt;
            }else {
                alert('开始抢购吧');
                clearInterval(timer);
            }
        }
    }
</script>
</html>

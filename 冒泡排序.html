    <title>冒泡排序</title>

</body>
<script>
    var arr = [1,4,54,43,8,23,78];
    for(var i =0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
            if(arr[i]>arr[j]){
                var result = arr[i];
                arr[i]=arr[j];
                arr[j]=result;
            }
        }
    }
    console.log(arr)

    // 快速排序
    function sort(arr) {
        if(arr.length<=1){
            return arr;
        }else {
            var perValue = Math.floor(arr.length/2); //  获取排序基准的下标
            var pivot = arr.splice(perValue,1); // 从下标为perValue开始删除，删除一个
            var left = [];
            var right = [];
            for(var i=0;i<arr.length;i++){
                if(arr[i]>pivot){
                    left.push(arr[i]);
                }else {
                    right.push(arr[i]);
                }
            }
        }
        return sort(left).concat(pivot,sort(right));

    }
    console.log(sort(arr))
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印出1000-2000年中所有的闰年，并以每行四个数的形式输出</title>
</head>
<body>

</body>
<script>
    var count = 0,str = ' ';
    for(var i = 1000;i<= 2000;i++){
        if(i%4 == 0 && i%100 != 0 || i%400 == 0){
            str += i.toString()+' ';
            count++;
        }
        if(count == 4){
            document.write(str);
            str = '<br />';
            count = 0;
        }
    }
</script>
</html>

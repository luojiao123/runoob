<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出九九乘法表</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

</body>
<script>
    document.write('<table border="1">')
    for(var i = 1;i<=9;i++){
        document.write('<tr>');
        for(var j=1;j<=i;j++){
            document.write('<td>');
            document.write(j+'*'+i+'='+j*i);
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
</script>
</html>
